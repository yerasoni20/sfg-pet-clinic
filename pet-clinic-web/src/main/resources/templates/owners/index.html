<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>List of Owner</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="example.springframework.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners...</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px;">ID</th>
    <th style="width: 150px;">Firstname</th>
    <th style="width: 150px;">Lastname</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner:${owners}">
    <td th:text="${owner.id}">ID</td>
    <td th:text="${owner.firstname}">Firstname</td>
    <td th:text="${owner.lastname}">Lastname</td>
  </tr>
  </tbody>
</table>
</body>
</html>
